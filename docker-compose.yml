  kong-database:
    image: postgres:9.6
    volumes:
    - "/var/lib/postgresql/data"
    environment:
    - "POSTGRES_USER=kong"
    - "POSTGRES_PASSWORD=kong"
    restart: unless-stopped

  kong:
    image: haufelexware/wicked.kong:latest
    depends_on:
    - "kong-database"
    security_opt:
    - seccomp:unconfined
    expose:
    - "8000"
    - "8001"
    environment:
    - "DATABASE=postgres"
#    - "VIRTUAL_HOST=api.portal.local"
#    - "VIRTUAL_HOST_WEIGHT=100"
#    - "EXCLUDE_PORTS=7946,8001,8443"
#    - "EXTRA_SETTINGS=http-request set-header X-Forwarded-Port %[dst_port]"
#    - "SSL_CERT=${GATEWAY_PEM}"
    restart: unless-stopped
    ports:
    - "8000:8000"
    - "8001:8001"
#    - "443:443"
#    - "1936:1936"

  portal-api:
    image: haufelexware/wicked.portal-api:latest
    environment:
    - "NODE_ENV=default"
    - "PORTAL_CONFIG_KEY=2c94d4ffce4b631a776289dca18bc9afec60f667"
    - "PORTAL_NETWORK_APIHOST=localhost:3000"
    - "PORTAL_API_URL=localhost:8000"
    - "GIT_REPO=https://github.com/OpenDataStack/wicked-config.git"
    - "GIT_CREDENTIALS=angrycactus-bot:A-1redwarrior+"
    - "GIT_BRANCH=test"
#    - "GIT_REVISION=1751892d736f72473ee98ea976cd948ece541b29"
    restart: unless-stopped

  portal:
    image: haufelexware/wicked.portal:latest
    depends_on:
    - "portal-api"
    - "kong"
    expose:
    - "3000"
#    environment:
#    - "VIRTUAL_HOST=portal.local"
#    - "VIRTUAL_HOST_WEIGHT=0"
#    - "SSL_CERT=${PORTAL_PEM}"
    restart: unless-stopped
    ports:
    - "3000:3000"

  portal-kong-adapter:
    image: haufelexware/wicked.portal-kong-adapter:latest
    depends_on:
    - "portal-api"
    - "kong"
    environment:
    - "NODE_ENV=default"
    - "PORTAL_CONFIG_KEY=2c94d4ffce4b631a776289dca18bc9afec60f667"
    - "PORTAL_NETWORK_APIHOST=localhost:3000"
    - "PORTAL_API_URL=http://localhost:8000"
    restart: unless-stopped

  portal-mailer:
    image: haufelexware/wicked.portal-mailer:latest
    restart: unless-stopped
    depends_on:
    - "portal-api"

  portal-chatbot:
    image: haufelexware/wicked.portal-chatbot:latest
    restart: unless-stopped
    depends_on:
    - "portal-api"
